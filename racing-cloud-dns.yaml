AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Racing Santander - Infraestructura de Alta Disponibilidad con DNS Route53
  Componentes: ALB + Auto Scaling WordPress + RDS Multi-AZ + Route53
  Compatible con AWS Academy Lab

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label: {default: 'Configuración General'}
        Parameters: [KeyName, DBPassword]
      - Label: {default: 'Auto Scaling WordPress'}
        Parameters: [WordPressMinSize, WordPressMaxSize]
      - Label: {default: 'DNS Route53'}
        Parameters: [DomainName, HostedZoneId]

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: vockey
    Description: Par de claves SSH para acceso a instancias

  DBPassword:
    Type: String
    NoEcho: true
    MinLength: 8
    Default: Racing2026
    Description: Contraseña para RDS MariaDB

  WordPressMinSize:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 4
    Description: Número mínimo de instancias WordPress en ASG

  WordPressMaxSize:
    Type: Number
    Default: 4
    MinValue: 2
    MaxValue: 10
    Description: Número máximo de instancias WordPress en ASG

  DomainName:
    Type: String
    Default: aglinformatica3.com.es
    Description: Dominio principal para Route53

  HostedZoneId:
    Type: String
    Default: ''
    Description: ID de Hosted Zone en Route53 (dejar vacío si no tienes)

Conditions:
  CreateDNSRecords: !Not [!Equals [!Ref HostedZoneId, '']]

Resources:
  # VPC Base
  RacingVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.200.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: Racing-VPC

  RacingInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: Racing-IGW

  RacingIGWAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref RacingVPC
      InternetGatewayId: !Ref RacingInternetGateway

  # Subnets Públicas
  RacingPublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref RacingVPC
      CidrBlock: 10.200.10.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Racing-Public-Subnet-AZ1

  RacingPublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref RacingVPC
      CidrBlock: 10.200.11.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Racing-Public-Subnet-AZ2

  # Subnets Privadas
  RacingPrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref RacingVPC
      CidrBlock: 10.200.20.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: Racing-Private-Subnet-AZ1

  RacingPrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref RacingVPC
      CidrBlock: 10.200.21.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: Racing-Private-Subnet-AZ2

  # NAT Gateways
  RacingNATGatewayEIPA:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: Racing-NAT-EIP-AZ1

  RacingNATGatewayEIPB:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: Racing-NAT-EIP-AZ2

  RacingNATGatewayA:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt RacingNATGatewayEIPA.AllocationId
      SubnetId: !Ref RacingPublicSubnetA
      Tags:
        - Key: Name
          Value: Racing-NAT-Gateway-AZ1

  RacingNATGatewayB:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt RacingNATGatewayEIPB.AllocationId
      SubnetId: !Ref RacingPublicSubnetB
      Tags:
        - Key: Name
          Value: Racing-NAT-Gateway-AZ2

  # Route Tables Públicas
  RacingPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref RacingVPC
      Tags:
        - Key: Name
          Value: Racing-Public-RouteTable

  RacingPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: RacingIGWAttachment
    Properties:
      RouteTableId: !Ref RacingPublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref RacingInternetGateway

  RacingPublicSubnetARouteAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref RacingPublicSubnetA
      RouteTableId: !Ref RacingPublicRouteTable

  RacingPublicSubnetBRouteAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref RacingPublicSubnetB
      RouteTableId: !Ref RacingPublicRouteTable

  # Route Tables Privadas
  RacingPrivateRouteTableA:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref RacingVPC
      Tags:
        - Key: Name
          Value: Racing-Private-RouteTable-AZ1

  RacingPrivateRouteTableB:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref RacingVPC
      Tags:
        - Key: Name
          Value: Racing-Private-RouteTable-AZ2

  RacingPrivateRouteA:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RacingPrivateRouteTableA
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref RacingNATGatewayA

  RacingPrivateRouteB:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RacingPrivateRouteTableB
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref RacingNATGatewayB

  RacingPrivateSubnetARouteAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref RacingPrivateSubnetA
      RouteTableId: !Ref RacingPrivateRouteTableA

  RacingPrivateSubnetBRouteAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref RacingPrivateSubnetB
      RouteTableId: !Ref RacingPrivateRouteTableB

  # Security Groups
  LoadBalancerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ALB
      GroupName: Racing-ALB-SG
      VpcId: !Ref RacingVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP from Internet
      Tags:
        - Key: Name
          Value: Racing-ALB-SG

  WordPressSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for WordPress instances
      GroupName: Racing-WordPress-SG
      VpcId: !Ref RacingVPC
      Tags:
        - Key: Name
          Value: Racing-WordPress-SG

  WordPressIngressFromALB:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref WordPressSG
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      SourceSecurityGroupId: !Ref LoadBalancerSG
      Description: HTTP from ALB

  DatabaseSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS
      GroupName: Racing-Database-SG
      VpcId: !Ref RacingVPC
      Tags:
        - Key: Name
          Value: Racing-Database-SG

  DatabaseIngressFromWordPress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref DatabaseSG
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      SourceSecurityGroupId: !Ref WordPressSG
      Description: MySQL from WordPress

  # RDS Database
  RacingDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS
      SubnetIds:
        - !Ref RacingPrivateSubnetA
        - !Ref RacingPrivateSubnetB
      Tags:
        - Key: Name
          Value: Racing-DB-SubnetGroup

  RacingRDSInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    Properties:
      DBInstanceIdentifier: racing-mariadb
      Engine: mariadb
      EngineVersion: '10.11'
      DBInstanceClass: db.t3.micro
      AllocatedStorage: '20'
      StorageType: gp3
      MasterUsername: admin
      MasterUserPassword: !Ref DBPassword
      DBName: racing
      DBSubnetGroupName: !Ref RacingDBSubnetGroup
      VPCSecurityGroups:
        - !Ref DatabaseSG
      PubliclyAccessible: false
      MultiAZ: true
      BackupRetentionPeriod: 7
      Tags:
        - Key: Name
          Value: Racing-MariaDB

  # Application Load Balancer
  RacingLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: Racing-ALB
      Type: application
      Scheme: internet-facing
      Subnets:
        - !Ref RacingPublicSubnetA
        - !Ref RacingPublicSubnetB
      SecurityGroups:
        - !Ref LoadBalancerSG
      Tags:
        - Key: Name
          Value: Racing-ALB

  WordPressTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: Racing-WordPress-TG
      Port: 80
      Protocol: HTTP
      VpcId: !Ref RacingVPC
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: '200'
      Tags:
        - Key: Name
          Value: Racing-WordPress-TG

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref WordPressTargetGroup
      LoadBalancerArn: !Ref RacingLoadBalancer
      Port: 80
      Protocol: HTTP

  # Auto Scaling Group
  WordPressLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: racing-wordpress-launch-template
      VersionDescription: Initial version
      LaunchTemplateData:
        ImageId: ami-0c7217cdde317cfec
        InstanceType: t3.micro
        KeyName: !Ref KeyName
        SecurityGroupIds:
          - !Ref WordPressSG
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            dnf update -y
            dnf install -y httpd php php-mysql mysql wordpress
            systemctl start httpd
            systemctl enable httpd

  WordPressAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: racing-wordpress-asg
      LaunchTemplate:
        LaunchTemplateId: !Ref WordPressLaunchTemplate
        Version: !GetAtt WordPressLaunchTemplate.LatestVersionNumber
      MinSize: !Ref WordPressMinSize
      MaxSize: !Ref WordPressMaxSize
      DesiredCapacity: !Ref WordPressMinSize
      VPCZoneIdentifier:
        - !Ref RacingPrivateSubnetA
        - !Ref RacingPrivateSubnetB
      TargetGroupARNs:
        - !Ref WordPressTargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: Racing-WordPress-ASG-Instance
          PropagateAtLaunch: true

  # Route53 DNS Records
  DNSRecordRoot:
    Type: AWS::Route53::RecordSet
    Condition: CreateDNSRecords
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt RacingLoadBalancer.DNSName
        HostedZoneId: !GetAtt RacingLoadBalancer.CanonicalHostedZoneID
        EvaluateTargetHealth: true

  DNSRecordWWW:
    Type: AWS::Route53::RecordSet
    Condition: CreateDNSRecords
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub 'www.${DomainName}'
      Type: A
      AliasTarget:
        DNSName: !GetAtt RacingLoadBalancer.DNSName
        HostedZoneId: !GetAtt RacingLoadBalancer.CanonicalHostedZoneID
        EvaluateTargetHealth: true

Outputs:
  WordPressURL:
    Description: URL para acceder a WordPress
    Value: !If 
      - CreateDNSRecords
      - !Sub 'http://${DomainName}'
      - !Sub 'http://${RacingLoadBalancer.DNSName}'

  ALBDNS:
    Description: DNS público del Application Load Balancer
    Value: !GetAtt RacingLoadBalancer.DNSName

  RDSEndpoint:
    Description: Endpoint de la base de datos RDS
    Value: !GetAtt RacingRDSInstance.Endpoint.Address

  VPCId:
    Description: ID de la VPC
    Value: !Ref RacingVPC
